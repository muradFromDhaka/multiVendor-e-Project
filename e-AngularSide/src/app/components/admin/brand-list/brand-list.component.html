<div class="brand-list-wrapper">
  <div class="brand-list-header">
    <h2>All Brands</h2>
    <button class="add-btn" [routerLink]="['/adminLayout/brandForm']" *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_VENDOR')">
      + Add Brand
    </button>
  </div>

  <div *ngIf="loading" class="loading">Loading brands...</div>

  <div class="brand-list" *ngIf="!loading && brands.length > 0">
    <div class="brand-card" *ngFor="let brand of brands">
      <div class="brand-logo">
        <img *ngIf="brand.logoUrl; else placeholder" [src]="'http://localhost:8080/'+brand.logoUrl" alt="{{ brand.name }}" />
        <ng-template #placeholder>
          <div class="placeholder">{{ brand.name.charAt(0) }}</div>
        </ng-template>
      </div>

      <div class="brand-info">
        <h3>{{ brand.name }}</h3>
        <p *ngIf="brand.description">{{ brand.description }}</p>
      </div>

      <div class="brand-actions">
        <button [routerLink]="['/brand', brand.id]" class="action-btn">All Products</button>
        
        <button [routerLink]="['/adminLayout/editBrand', brand.id]" class="action-btn edit-btn"
         *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_VENDOR')">Edit</button>
        <button (click)="deleteBrand(brand.id)" class="action-btn delete-btn"
        *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_VENDOR')">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && brands.length === 0" class="no-brands">
    No brands found. Please add a new brand.
  </div>
</div>
