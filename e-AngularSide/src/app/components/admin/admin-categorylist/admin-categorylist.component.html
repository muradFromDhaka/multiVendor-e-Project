<div class="category-list-container">

  <!-- Header -->
  <div class="header">
    <div class="top-actions">
      <button class="add-btn" [routerLink]="['/adminLayout/adminCategoryForm']">
        Add Category
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">Loading...</div>

  <!-- No Data -->
  <div *ngIf="!loading && categories.length === 0" class="no-data">
    No categories found.
  </div>

  <!-- Card Grid -->
  <div class="card-grid">
    <div class="product-card" *ngFor="let category of categories">
      <div class="image-container">
        <img [src]="'http://localhost:8080/' + category.imageUrl" [alt]="category.name" />
      </div>

      <div class="product-info">
        <h3 class="product-name">{{ category.name }}</h3>
        <p class="product-price">{{ category.parentName || 'No Parent' }}</p>
        <p class="product-category">Category: {{ category.name }}</p>
      </div>

      <div class="product-actions">
        <button class="btn-edit" [routerLink]="['/categoryProduct', category.id, category.name]">View All Product</button>
       
        <button class="btn-edit" 
        [routerLink]="['/adminLayout/adminEditCategoryForm', category.id]"
        *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_VENDOR')">Edit</button>
        
        <button class="btn-delete" 
        (click)="deleteCategory(category.id)"
        *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_VENDOR')">Delete</button>
      </div>
    </div>
  </div>
</div>
