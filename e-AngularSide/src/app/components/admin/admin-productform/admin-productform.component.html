<div class="admin-product-form-container">
  <h2>{{ isEditMode ? 'Edit Product' : 'Create Product' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <!-- Grid layout for main fields -->
    <div class="form-grid">
      <!-- Name -->
      <div class="form-group">
        <label>
          Name <span class="required">*</span>
        </label>
        <input type="text" formControlName="name" />
        <span class="error" *ngIf="f['name'].touched && f['name'].invalid">
          Name is required (max 100 chars)
        </span>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>

      <!-- Price group -->
      <div class="price-group">
        <div class="form-group">
          <label>
            Price <span class="required">*</span>
          </label>
          <input type="number" formControlName="price" />
          <span class="error" *ngIf="f['price'].touched && f['price'].invalid">
            Price must be ≥ 0.01
          </span>
        </div>

        <div class="form-group">
          <label>Discount Price</label>
          <input type="number" formControlName="discountPrice" />
          <span class="error" *ngIf="discountError()">{{ discountError() }}</span>
        </div>
      </div>

      <!-- Stock Quantity -->
      <div class="form-group">
        <label>
          Stock Quantity <span class="required">*</span>
        </label>
        <input type="number" formControlName="stockQuantity" />
      </div>

      <!-- SKU -->
      <div class="form-group">
        <label>
          SKU <span class="required">*</span>
        </label>
        <input type="text" formControlName="sku" />
      </div>

      <!-- Category -->
      <div class="form-group">
        <label>
          Category <span class="required">*</span>
        </label>
        <select formControlName="categoryId">
          <option value="">Select Category</option>
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>

      <!-- Brand -->
      <div class="form-group">
        <label>
          Brand <span class="required">*</span>
        </label>
        <select formControlName="brandId">
          <option value="">Select Brand</option>
          <option *ngFor="let b of brands" [value]="b.id">{{ b.name }}</option>
        </select>
      </div>

      <!-- Vendor (only for admin) -->
      <div class="form-group" *ngIf="isAdmin">
        <label>Vendor</label>
        <select formControlName="vendorId">
          <option value="">Select Vendor</option>
          <option *ngFor="let v of vendors" [value]="v.id">{{ v.shopName }}</option>
        </select>
      </div>

      <!-- Status -->
      <div class="form-group">
        <label>Status</label>
        <select formControlName="status">
          <option *ngFor="let s of productStatuses" [value]="s">{{ s }}</option>
        </select>
      </div>

      <!-- Release Date -->
      <div class="form-group">
        <label>Release Date</label>
        <input type="date" formControlName="releaseDate" />
      </div>
    </div>

    <!-- Image upload -->
    <div class="form-group form-right">
      <label>Images</label>
      <input type="file" (change)="onFileChange($event)" multiple />
      <div class="image-preview">
        <div class="image-wrapper" *ngFor="let img of previewImages; let i = index">
          <img [src]="img" alt="Product Image" />
          <button type="button" class="btn-remove" (click)="removeImage(i)">×</button>
        </div>
      </div>
    </div>

    <!-- Form actions -->
    <div class="form-actions">
      <button type="submit" class="btn-save" [disabled]="loading">
        {{ isEditMode ? 'Update Product' : 'Create Product' }}
      </button>
      <button type="button" class="btn-cancel" routerLink="/adminLayout/adminProductList">
        Cancel
      </button>
    </div>
  </form>
</div>
