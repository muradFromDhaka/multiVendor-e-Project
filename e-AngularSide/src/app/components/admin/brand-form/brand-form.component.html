<div class="brand-form-container">
  <h2>{{ editingBrand ? 'Edit Brand' : 'Add Brand' }}</h2>

  <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" />
      <div *ngIf="brandForm.get('name')?.invalid && brandForm.get('name')?.touched" class="error">
        Name is required and max 100 chars
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label>Logo</label>
      <input type="file" (change)="onLogoSelected($event)" />
      <div class="image-preview" *ngIf="logoPreview">
        <img [src]="logoPreview" alt="Logo Preview" />
        <button type="button" (click)="removeLogo()">Remove</button>
      </div>
    </div>

    <button type="submit" [disabled]="brandForm.invalid || loading">
      {{ editingBrand ? 'Update' : 'Save' }}
    </button>

  </form>
</div>
